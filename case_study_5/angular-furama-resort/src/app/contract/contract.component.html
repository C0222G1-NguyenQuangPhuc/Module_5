<div class="container">
  <h3 class="text-center">Danh sách hợp đồng</h3>
  <table class="table table-striped table-hover">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      Thêm mới
    </button>
    <tr>
      <th>ID</th>
      <th>Tên khách hàng</th>
      <th>Tên dịch vụ sử dụng</th>
      <th>Ngày bắt đầu</th>
      <th>Ngày kết thúc</th>
      <th>Đặt cọc</th>
    </tr>
    <tr *ngFor="let contract of contractList, index as i">
      <td>{{contract.contractId}}</td>
      <td>{{contract.customer}}</td>
      <td>{{contract.facility}}</td>
      <td>{{contract.dateCreate}}</td>
      <td>{{contract.dateEnd}}</td>
      <td>{{contract.deposit}}</td>
    </tr>
  </table>
  <!--Start Pagination-->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <!--End Pagination-->
  <!--Start Add new modal-->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <center>
            <h4 style="text-align: center; color: #1b1e21" class="modal-title" id="exampleModalLabel">Form thêm mới</h4>
          </center>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <label>Chọn khách hàng</label>
              <select class="form-select">
                <option value="">Nguyễn Quang Phúc</option>
                <option value="">Nguyễn Duy Trung</option>
                <option value="">Nguyễn Thiên Duy</option>
                <option value="">Huỳnh Nhật Hoàng</option>
              </select>
            </div>
            <div class="form-group">
              <label>Ngày bắt đầu</label>
              <input type="date" class="form-control"
                     placeholder="Nhập ngày bắt đầu" required>
            </div>
            <div class="form-group">
              <label>Ngày kết thúc</label>
              <input type="date" class="form-control"
                     placeholder="Nhập ngày kết thúc" required>
            </div>
            <div class="form-group">
              <label>Tiền đặt cọc</label>
              <input type="number" class="form-control"
                     placeholder="Nhập số tiền đặt cọc" required>
            </div>
            <div class="form-group">
              <label>Tổng tiền</label>
              <input type="number" class="form-control"
                     placeholder="Nhập tổng tiền" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100">Tạo mới</button>
        </div>
      </div>
    </div>
  </div>
  <!--End Add new modal-->
</div>
