<div class="content bg-light">
  <div class="container">
    <div class="row">
      <div>
        <!-- Button Add new modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
          Thêm mới
        </button>
      </div>
    </div>
    <div class="row w-100 d-flex">
      <div class="col-lg-4" *ngFor="let facility of facilityList">
        <div class="card zoom container-img" style="width: 22rem;" >
          <img src="{{facility.url}}"
               class="card-img-top image" alt="...">
          <div class="middle">
            <button class="btn btn-success btn-img">Đặt phòng</button>
          </div>
          <div class="card-body w-100">
            <div class="d-flex">
              <div class="col-lg-6">
                <h5 class="card-title">{{facility.nameFacility}}</h5>
                <p class="card-text">Room size: {{facility.areaUse}} m<sup>2</sup></p>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editModal">
                  Sửa
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                  Xóa
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

<script>

  // ----- Start Function button Back to Top -----
  var mybutton = document.getElementById("myBtn");

  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  // ----- End Function button Back to Top -----

</script>
