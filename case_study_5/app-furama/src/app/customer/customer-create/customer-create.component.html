<div class="container">
  <form [formGroup]="formAddNew">
    <div class="form-group">
      <label class="form-label">Tên khách hàng</label>
      <input type="text" class="form-control" placeholder="Nhập tên khách hàng" formControlName="customerName">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerName').touched
                && formAddNew.hasError('required', 'customerName')">Vui lòng nhập tên khách hàng</p>
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerName').touched
                && formAddNew.hasError('pattern', 'customerName')">Tên sai định dạng</p>
    </div>
    <div class="form-group">
      <label class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" placeholder="Nhập ngày sinh" formControlName="dayOfBirth">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('dayOfBirth').touched
                && formAddNew.hasError('required', 'dayOfBirth')">Vui lòng ngày sinh</p>
    </div>
    <div class="form-group">
      <label class="form-label">Số chứng minh thư</label>
      <input type="number" class="form-control" placeholder="Nhập số chứng minh thư" formControlName="idCard">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('idCard').touched
                && formAddNew.hasError('required', 'idCard')">Vui lòng nhập số chứng minh thư</p>
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('idCard').touched
                && formAddNew.hasError('pattern', 'idCard')">Số chứng minh thư sai định dạng</p>
    </div>
    <div class="form-group">
      <label class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" placeholder="Nhập số điện thoại" formControlName="customerPhone">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerPhone').touched
                && formAddNew.hasError('pattern', 'customerPhone')">Số điện thoại sai định dạng</p>
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerPhone').touched
                && formAddNew.hasError('required', 'customerPhone')">Vui lòng nhập số điện thoại</p>
    </div>
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ email" formControlName="customerEmail">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerEmail').touched
                && formAddNew.hasError('required', 'customerEmail')">Vui lòng nhập dịa chỉ email</p>
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerEmail').touched
                && formAddNew.hasError('pattern', 'customerEmail')">Email sai định dạng</p>
    </div>
    <div class="form-group">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ" formControlName="customerAddress">
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerAddress').touched
                && formAddNew.hasError('required', 'customerAddress')">Vui lòng nhập dịa chỉ</p>
    </div>
    <div class="form-group">
      <label class="form-label">Loại khách hàng</label>
      <select class="form-select" formControlName="customerType">
        <option value="">--Chọn loại khách hàng--</option>
<!--        <option *ngFor="let type of customerTypeList" value="{{type.id}}">{{type.customerTypeName}}</option>-->
        <option [ngValue]="type" *ngFor="let type of customerTypeList">{{type.customerTypeName}}</option>
      </select>
      <p style="color: red; font-size: 0.9rem" *ngIf="formAddNew.get('customerType').touched
                && formAddNew.get('customerType').hasError('required')">Vui lòng chọn loại khách hàng</p>
    </div>
    <button class="btn btn-primary w-100 mb-5 mt-3" (click)="save()" [disabled]="formAddNew.invalid" >Tạo mới</button>
  </form>
</div>
